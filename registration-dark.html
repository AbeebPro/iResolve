<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="iResolve website">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/registration-dark.css">
	<title>iResolve Registration Page</title>
	<script src="https://kit.fontawesome.com/e95713c158.js" crossorigin="anonymous"></script>
</head>
<body>
	<header class="header">
		<a href="registration.html" class="logo"><i class="fas fa-sun fa-1x"></i></a>
		<input class="menu-btn" type="checkbox" id="menu-btn">
		<label class="menu-icon" for="menu-btn"><span class="nav-icon"></span></label>
		<ul class="menu">
			<li><a href="#Home">Home</a></li>
			<li><a href="#About">About</a></li>
			<li><a href="#Contact">Contact</a></li>
		</ul>
	</header>
	<h1 class="brand"><span class="letter-i">i</span>RESOLVE</h1>
	<div class="container">
		<h3>Register</h3>
		<h4>Create New Account</h4>
		<form class="form-container">
			<input type="text" name="" placeholder="First Name" required>
			<input type="text" name="" placeholder="Last Name" required>
			<input type="text" name="" placeholder="Phone Number" required>
			<input type="email" name="" placeholder="E-mail" required>
			<input type="password" name="" placeholder="Password" required> 
			<input type="password" name="" placeholder="Confirm Password" required>
			<div class="radio-container">
				<label><input type="radio" name="No"> Manager</label>
				<label class="second-label"><input type="radio" name="No"> Staff</label>
			</div>
			<select>
				<option value="0" disabled selected hidden>Department</option>
				<option value="1">IT Support</option>
				<option value="2">Accounting</option>
				<option value="3">HR</option>
			</select>
			<input type="submit" name="" value="Sign Up">
			</form>
			<h5>Create new account? <a href="">SIGN IN</a></h5>
	</div>
	<h4 class="home"><a href="index-dark.html">Back To Home Page</a></h4>
</body>
</html>
